<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Black Friday Sales Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

</head>

<body>
  <div class="login">
    <h1>Black Friday Sales Predictor</h1>

    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="Age" class="fields" placeholder="Age" required="required" pattern="\d*" title="Numbers only, please."/>

        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>

      </select>
      <input type="text" name="Stay in Current City" class="fields" placeholder="Stay in Current City [years]" required="required" pattern="\d*" title="Numbers only, please."/>
      <select class=" fields dropdown" name="Product Category 1" required>
        <option value="" default disabled selected>Product Category 1</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>

      </select>
      <select class=" fields dropdown" name="Product Category 2" required>
        <option value="1" default disabled selected>Product Category 2</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>

      </select>
      
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    <h2> {{ prediction_text }} </h2>

  </div>

</body>

</html>
